<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gamenight</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class=flashes>
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		{% block body %}{% endblock %}
		<div class="container">
			<div class="d-flex justify-content-center">
				<h1>Gamenight</h1>
			</div>
			<div class="d-flex justify-content-center">
				<h2>June 11-12</h1>
			</div>
			<div class="d-flex justify-content-center">
				<h2>Poll running from{{dateperiod}}</h1>
			</div>
			<form action="/vote" method="post">
				<div class="row justify-content-md-center">
					<div class="col-md-auto">
						<button type="submit" name="button" value="sat" class="btn btn-primary">Saturday</button>
					</div>
					<div class="col-md-auto">
						<button type="submit" name="button" value="either" class="btn btn-primary">Either</button>
					</div>
					<div class="col-md-auto">
						<button type="submit" name="button" value="sun" class="btn btn-primary">Sunday</button>
					</div>
				</div>
			</form>
			<form action="/results" method="post">
				<button type="submit" name="button" value="go" class="btn btn-primary">Results</button>
			</form>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
